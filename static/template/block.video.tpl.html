<div ng-transclude class="block video" style="width:100%; height:{{blockHeight}}px;">
    <div id='videoOverlay' ng-show="!isPlayed" style="width:100%; height:100%;">
        <div id="playVideo" ng-click="play()" style="left:50%; top:{{blockHeight/2}}px;"></div>
    </div>
    <video width="100%" height="100%" loop preload="none">
        <source ng-src="/static/video/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
